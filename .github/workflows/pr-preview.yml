        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.SERVICE_CLOUDFRONT_ID }} --paths "${{ steps.vars.outputs.INVALIDATION_PATH }}"

      - name: PRì— í”„ë¦¬ë·° URL ëŒ“ê¸€ ì‘ì„±
        uses: actions/github-script@v7
        with:
