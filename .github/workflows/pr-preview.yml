      #         - 'apps/buzzle/**'
      #         - 'packages/design-system/src/components/**'

      # PR ì „ì²´ ë³€ê²½ ê¸°ì¤€ (opened / reopened)
      - name: 'ë³€ê²½ ê²½ë¡œ í•„í„°ë§ (opened/reopened: PR ì „ì²´)'
        if: ${{ github.event.action == 'opened' || github.event.action == 'reopened' }}
        uses: dorny/paths-filter@v3
        id: filter_pr
        with:
          filters: |
            service:
              - 'apps/buzzle/**'
              - 'packages/design-system/src/components/**'

      # ë§ˆì§€ë§‰ í‘¸ì‹œ ë³€ê²½ ê¸°ì¤€ (synchronize: before â†” after)
      - name: 'ë³€ê²½ ê²½ë¡œ í•„í„°ë§ (synchronize: ë§ˆì§€ë§‰ í‘¸ì‹œë§Œ)'
        if: ${{ github.event.action == 'synchronize' }}
        uses: dorny/paths-filter@v3
        id: filter_push
        with:
          base: ${{ github.event.before }} # ì§ì „ HEAD
          ref: ${{ github.event.after }} # í˜„ì¬ HEAD
          filters: |
