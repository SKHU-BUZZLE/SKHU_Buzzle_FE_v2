      # ê³µí†µ output ì •ë¦¬: ì´ë²¤íŠ¸ íƒ€ì…ì— ë”°ë¼ ì‹¤ì œ ì‹¤í–‰ëœ ìŠ¤í…ì˜ ê²°ê³¼ë§Œ ì¶”ë ¤ì„œ ë…¸ì¶œ
      - name: ì¶œë ¥ ì„¤ì •
        id: set-output
        run: |
          if [ "${{ github.event.action }}" = "synchronize" ]; then
            echo "service_changed=${{ steps.filter_push.outputs.service }}" >> $GITHUB_OUTPUT
          else
            echo "service_changed=${{ steps.filter_pr.outputs.service }}" >> $GITHUB_OUTPUT
          fi

  deploy-preview:
