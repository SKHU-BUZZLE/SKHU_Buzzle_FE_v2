            const sha = context.payload.pull_request.head.sha.slice(0,7);
            const previewUrl = `https://buzzle.online/${{ steps.vars.outputs.TARGET_PATH }}`;

            const body = `âœ… **Buzzle ì„œë¹„ìŠ¤ í”„ë¦¬ë·° ë°°í¬ ì™„ë£Œ!**\n\n` +
                        `ğŸ”— [í”„ë¦¬ë·° ì—´ê¸°](${previewUrl})\n` +
                        `> ìƒˆ íƒ­ì—ì„œ ì—´ë ¤ë©´ **Ctrl + í´ë¦­** (Mac: âŒ˜ + í´ë¦­)\n\n` +
                        `ğŸ§© commit: \`${sha}\``;

            // 2. ê¸°ì¡´ ëŒ“ê¸€ì„ ì°¾ê³  ìˆ˜ì •í•˜ëŠ” ë¡œì§ì„ ì œê±°í•˜ê³ , í•­ìƒ ìƒˆ ëŒ“ê¸€ì„ ì‘ì„±í•˜ë„ë¡ ë³€ê²½í–ˆìŠµë‹ˆë‹¤.
            await github.rest.issues.createComment({
